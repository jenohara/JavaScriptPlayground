<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Random color example â€” event handler property</title>
    <style>
      button {
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <button>Change color</button>
    <script>
      const btn = document.querySelector('button');

      function random(number) {
        return Math.floor(Math.random()*number);
      }

      function bgChange() {
        const rndCol = 'rgb(' + random(255) + ',' + random(255) + ',' + random(255) + ')';
        document.body.style.backgroundColor = rndCol;
      }

      btn.onmouseover = bgChange;
      /* 
        btn.onfocus - when pointer is focused on the button
        btn.onblur - when pointer is away from the button
        btn.ondblclick - double click
        window.onkeypress - keypress causes change
        indow.onkeydown - pressing down causes change
        indow.onkeyup - releasing key causes change
        btn.onmouseover - causes change when mouse hovers over the button
        btn.onmouseout - causes change when the mouse leaves the button
      */
      
    </script>
  </body>
</html>
